# This is the configuration file for the development environment of the Finance Management System.
# It sets up the PostgreSQL database connection, enables Flyway for database migrations, and more.
# Note: Ensure that the PostgreSQL server is running and accessible at the specified URL.
# If you use docker-compose.yml, it maps localhost:5433 to the Postgres container and uses finance_db by default.

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5433/finance_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate # Use 'validate' to ensure the schema is correct without modifying it
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health, info

# JWT configuration for development environment
app:
  jwt:
    secret: ${JWT_SECRET:dev-only-change-me-please-dev-only-change-me-please-1234567890}
    issuer: ${JWT_ISSUER:finance_manager}
    exp-minutes: ${JWT_EXP_MINUTES:60}
